# SonarQube configuration for ADK RAG TT
sonar.projectKey=adk-rag-tt
sonar.projectName=ADK RAG TT
sonar.projectVersion=1.0

# Sources
sonar.sources=backend,infrastructure
sonar.exclusions=**/__pycache__/**,**/*.md,**/tests/**

# Python settings
sonar.python.version=3.12

# Test settings (optional; extend as needed)
sonar.tests=backend/tests
sonar.test.inclusions=backend/tests/**

# Server configuration is provided via environment in CI
# SONAR_HOST_URL and SONAR_TOKEN must be set as CI secrets
