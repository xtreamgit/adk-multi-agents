[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=rag_agent --cov=api_server --cov-report=html --cov-report=term-missing --cov-report=xml --cov-exclude=tests/*
asyncio_mode = auto
timeout = 300
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:google.genai.types
    ignore::PydanticDeprecatedSince20
